<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Financiamento | Gontijo Prime Imóveis</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f5fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      background: #fff;
      margin: 50px auto;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 90px;
    }

    h1 {
      text-align: center;
      color: #3b2468;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #7b3ff3;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #5f2cc6;
    }

    .resultado {
      background: #f4f0ff;
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }

    footer a {
      color: #7b3ff3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-gontijo-prime.png" alt="Gontijo Prime Imóveis">
    </div>
    <h1>Simulador de Financiamento Imobiliário</h1>

    <label>Valor do imóvel (R$)</label>
    <input id="valorImovel" type="number" placeholder="Ex: 300000" />

    <label>Entrada (R$)</label>
    <input id="entrada" type="number" placeholder="Ex: 60000" />

    <label>Taxa de juros (% ao mês)</label>
    <input id="taxaJuros" type="number" step="0.01" placeholder="Ex: 0.8" />

    <label>Prazo (meses)</label>
    <input id="prazo" type="number" placeholder="Ex: 360" />

    <label>Tipo</label>
    <select id="tipo">
      <option value="PRICE">PRICE</option>
      <option value="SAC">SAC</option>
    </select>

    <button onclick="calcular()">CALCULAR</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <footer>
    © 2025 <strong>Gontijo Prime Imóveis</strong> |  
    <a href="https://www.instagram.com" target="_blank">Instagram</a> •
    <a href="https://www.gontijoprimeimoveis.com.br" target="_blank">Site oficial</a>
  </footer>

  <script>
    async function calcular() {
      const valorImovel = document.getElementById('valorImovel').value;
      const entrada = document.getElementById('entrada').value;
      const taxaJuros = document.getElementById('taxaJuros').value;
      const prazo = document.getElementById('prazo').value;
      const tipo = document.getElementById('tipo').value;

      if (!valorImovel || !entrada || !taxaJuros || !prazo) {
        alert("Preencha todos os campos para calcular.");
        return;
      }

      try {
        const resp = await fetch(
          `https://simulador-financiamento-ju90.onrender.com/api/financiamento/calcular?valorImovel=${valorImovel}&entrada=${entrada}&taxaJuros=${taxaJuros}&prazo=${prazo}&tipo=${tipo}`
        );

        if (!resp.ok) throw new Error("Erro HTTP: " + resp.status);

        const data = await resp.json();

        let html = `
          <h3>Resultado da Simulação</h3>
          <p><strong>Valor Financiado:</strong> R$ ${data.valorFinanciado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Valor Total Pago:</strong> R$ ${data.valorTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Juros Totais:</strong> R$ ${data.jurosTotais.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Parcela Fixa (aprox.):</strong> R$ ${data.parcelas[0].toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
        `;

        const resultado = document.getElementById('resultado');
        resultado.innerHTML = html;
        resultado.style.display = 'block';

      } catch (e) {
        alert("Erro ao calcular financiamento. Verifique os dados.");
        console.error("Erro:", e);
      }
    }
  </script>
</body>
</html>
