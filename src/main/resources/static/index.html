<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Financiamento | Gontijo Prime Im√≥veis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f5fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      background: #fff;
      margin: 50px auto;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 90px;
    }

    h1 {
      text-align: center;
      color: #3b2468;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #7b3ff3;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #5f2cc6;
    }

    .resultado {
      background: #f4f0ff;
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    .aviso {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      text-align: justify;
      background: #fff8e1;
      padding: 10px;
      border-left: 4px solid #ffc107;
      border-radius: 6px;
    }

    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      text-align: center;
      width: 90%;
    }

    .nova-simulacao {
      background-color: #3b2468;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 15px;
      display: block;
      width: 90%;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }

    footer a {
      color: #7b3ff3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://gontijoprimeimoveis.com.br/wp-content/uploads/2025/11/Asset-1.png" alt="Gontijo Prime Im√≥veis">
    </div>
    <h1>Simulador de Financiamento Imobili√°rio</h1>

    <label>Valor do im√≥vel (R$)</label>
    <input id="valorImovel" type="number" placeholder="Ex: 300000" />

    <label>Entrada (R$)</label>
    <input id="entrada" type="number" placeholder="Ex: 60000" />

    <label>Taxa de juros (% ao m√™s)</label>
    <input id="taxaJuros" type="number" step="0.01" placeholder="Ex: 0.8" />

    <label>Prazo (meses)</label>
    <input id="prazo" type="number" placeholder="Ex: 360" />

    <label>Tipo</label>
    <select id="tipo">
      <option value="PRICE">PRICE</option>
      <option value="SAC">SAC</option>
    </select>

    <button onclick="calcular()">CALCULAR</button>

    <div class="resultado" id="resultado"></div>
    <canvas id="graficoParcelas" style="margin-top:30px; display:none; height:300px;"></canvas>
  </div>

  <footer>
    ¬© 2025 <strong>Gontijo Prime Im√≥veis</strong> |  
    <a href="https://www.instagram.com/gontijoprimeimoveis" target="_blank">Instagram</a> ‚Ä¢
    <a href="https://www.gontijoprimeimoveis.com.br" target="_blank">Site oficial</a>
  </footer>

  <script>
    let graficoAtual = null;

    async function calcular() {
      const valorImovel = document.getElementById('valorImovel').value;
      const entrada = document.getElementById('entrada').value;
      const taxaJuros = document.getElementById('taxaJuros').value;
      const prazo = document.getElementById('prazo').value;
      const tipo = document.getElementById('tipo').value;

      if (!valorImovel || !entrada || !taxaJuros || !prazo) {
        alert("Preencha todos os campos para calcular.");
        return;
      }

      try {
        const resp = await fetch(
          `https://simulador-financiamento-ju90.onrender.com/api/financiamento/calcular?valorImovel=${valorImovel}&entrada=${entrada}&taxaJuros=${taxaJuros}&prazo=${prazo}&tipo=${tipo}`
        );

        if (!resp.ok) throw new Error("Erro HTTP: " + resp.status);

        const data = await resp.json();

        const primeira = data.parcelas[0];
        const ultima = data.parcelas[data.parcelas.length - 1];
        const mediaParcela = data.parcelas.reduce((a, b) => a + b, 0) / data.parcelas.length;
        const rendaMinima = mediaParcela / 0.3; // 30% da renda comprometida

        let html = `
          <h3>Resultado da Simula√ß√£o</h3>
          <p><strong>Valor Financiado:</strong> R$ ${data.valorFinanciado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Valor Total Pago:</strong> R$ ${data.valorTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Juros Totais:</strong> R$ ${data.jurosTotais.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Primeira Parcela:</strong> R$ ${primeira.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>√öltima Parcela:</strong> R$ ${ultima.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Renda m√≠nima estimada:</strong> R$ ${rendaMinima.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <div class="aviso">
            Estes valores s√£o estimados. O valor real das parcelas e a renda necess√°ria podem variar conforme o tipo de financiamento, 
            condi√ß√µes de cr√©dito e momento da contrata√ß√£o.
          </div>
          <a class="whatsapp-btn" target="_blank"
            href="https://wa.me/5531973307413?text=Ol√°! Fiz uma simula√ß√£o de financiamento no site da Gontijo Prime e gostaria de saber o valor exato das parcelas.">
            üí¨ Falar com um consultor
          </a>
          <button class="nova-simulacao" onclick="novaSimulacao()">üîÑ Nova Simula√ß√£o</button>
        `;

        const resultado = document.getElementById('resultado');
        resultado.innerHTML = html;
        resultado.style.display = 'block';

        const ctx = document.getElementById('graficoParcelas');
        ctx.style.display = 'block';

        if (graficoAtual) graficoAtual.destroy();

        graficoAtual = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.parcelas.map((_, i) => i + 1),
            datasets: [{
              label: 'Valor da Parcela (R$)',
              data: data.parcelas,
              borderColor: '#7b3ff3',
              backgroundColor: 'rgba(123, 63, 243, 0.1)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: { beginAtZero: false },
              x: { title: { display: true, text: 'Parcela' } }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });

      } catch (e) {
        console.error("Erro:", e);
        alert("Erro ao calcular financiamento. Verifique os dados.");
      }
    }

    function novaSimulacao() {
      document.getElementById('valorImovel').value = '';
      document.getElementById('entrada').value = '';
      document.getElementById('taxaJuros').value = '';
      document.getElementById('prazo').value = '';
      document.getElementById('tipo').value = 'PRICE';
      document.getElementById('resultado').style.display = 'none';
      document.getElementById('graficoParcelas').style.display = 'none';

      if (graficoAtual) {
        graficoAtual.destroy();
        graficoAtual = null;
      }
    }
  </script>
</body>
</html>
